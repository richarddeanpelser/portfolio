{% extends 'base.html' %}
{% load static %}

{% block content %}


<h3>My Projects</h3>
<h5>Projects that makes my journey worthwhile</h5>

<section class="page-section portfolio" id="portfolio">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Past Projects</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <div class="row justify-content-center">

            <!-- Project items-->
            {% for project in projects %}
            <div class="col-md-6 col-lg-4 mb-5">
                <div class="portfolio-item mx-auto" data-bs-toggle="modal" data-bs-target="#portfolioModal-{{project.id}}">
                    <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                        <div class="portfolio-item-caption-content text-center text-white"><i
                                class="fas fa-plus fa-3x"></i></div>
                    </div>
                    <img class="img-fluid" src="/static/images/{{project.thumbnail.url}}" alt="..." />
                </div>
            </div>            
        </div>
    </div>
</section>
<!-- Project Modals-->
<div class="portfolio-modal modal fade" id="portfolioModal-{{project.id}}" tabindex="-1" aria-labelledby="portfolioModal-{{project.id}}"
  aria-hidden="true">
  <div class="modal-dialog modal-xl">
      <div class="modal-content">
          <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal"
                  aria-label="Close"></button></div>
          <div class="modal-body text-center pb-5">
              <div class="container">
                  <div class="row justify-content-center">
                      <div class="col-lg-8">
                          <!-- Portfolio Modal - Title-->
                          <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">{{project.title}}</h2>
                          <!-- Icon Divider-->
                          <div class="divider-custom">
                              <div class="divider-custom-line"></div>
                              <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                              <div class="divider-custom-line"></div>
                          </div>
                          <!-- Portfolio Modal - Image-->
                          <!-- <img class="img-fluid rounded mb-5" src="/static/images/{{project.thumbnail.url}}"
                              alt="..." /> -->
                          <!-- Portfolio Modal - Text-->
                          <p class="mb-4">{{project.body|safe}}</p>
                          <button class="btn btn-primary" data-bs-dismiss="modal">
                              <i class="fas fa-xmark fa-fw"></i>
                              Close Window
                          </button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
        {% empty %}
        <h3>There are no projects in the database...</h3>
        {% endfor %} 
   


{% endblock content %}


  <!-- Bootstrap core JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="{% static 'js/scripts.js' %}"></script>
